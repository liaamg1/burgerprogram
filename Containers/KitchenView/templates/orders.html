<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
</head>
<body>
    <h1>Received Orders</h1>
    <ul>
        {% for order in orders %}
        <li>
            <strong>Burger:</strong> {{ order.burger }} 
            {% if order.wishes %} - <strong>Special Wishes:</strong> {{ order.wishes }} {% endif %}
        </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
