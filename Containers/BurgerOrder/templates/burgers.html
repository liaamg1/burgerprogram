<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgers</title>
</head>
<body>
    <h1>Available Burgers</h1>
    <ul>
        {% for burger in burgers %}
        <li>
            <strong>{{ burger.name }}</strong>: {{ burger.description }} - ${{ burger.price }}
            {% if burger.is_vegetarian %}(Vegetarian){% endif %}
        </li>
        {% endfor %}
    </ul>

    <h2>Place Your Order</h2>
    <form id="orderForm">
        <label for="burgerSelect">Choose a Burger:</label>
        <select id="burgerSelect" required>
            <option value="">Select a burger</option>
            {% for burger in burgers %}
            <option value="{{ burger.name }}">{{ burger.name }}</option>
            {% endfor %}
        </select>
        <h2>Customize Your Burger</h2>
<form id="ingredientForm">
    <h3>Available Ingredients:</h3>
    <div>
        <input type="checkbox" id="lettuce" name="ingredients" value="Lettuce">
        <label for="lettuce">Lettuce</label><br>
        <input type="checkbox" id="tomato" name="ingredients" value="Tomato">
        <label for="tomato">Tomato</label><br>
        <input type="checkbox" id="cheese" name="ingredients" value="Cheese">
        <label for="cheese">Cheese</label><br>
        <input type="checkbox" id="bacon" name="ingredients" value="Bacon">
        <label for="bacon">Bacon</label><br>
    </div>
</form>

        <button type="submit">Order</button>
    </form>

    <div id="orderResult"></div>

    <a href="/">Back to Home</a>

    <script>
        document.getElementById('orderForm').onsubmit = async function(event) {
            event.preventDefault();
            const burgerName = document.getElementById('burgerSelect').value;

            const ingredients = [];
        document.querySelectorAll('input[name="ingredients"]:checked').forEach(ingredient => {
            ingredients.push(ingredient.value);
        });


            const response = await fetch('/send-order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: burgerName, ingredients: ingredients }),
            });

            const result = await response.json();
            document.getElementById('orderResult').innerText = result.message;
            document.getElementById('burgerSelect').value = ''; // Clear selection
            document.querySelectorAll('input[name="ingredients"]:checked').forEach(ingredient => {
                ingredient.checked = false;
        });
    </script>
</body>
</html>
